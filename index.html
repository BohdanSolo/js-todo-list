<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="js/main.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_list">
        <h1>ToDo list</h1>
        <div class="create_new_todo">
          <label>
            <input type="text" class="message" placeholder="Your task" />
          </label>
          <button class="add">Add todo</button>
        </div>
        <div class="wrapper">
          <ul class="todo"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
